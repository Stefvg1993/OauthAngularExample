<!--The content below is only a placeholder and can be replaced.-->
<div fxLayout="column" class="top-bar">
    <div fxLayout="row" fxFlex="70px" fxLayoutAlign="start center" class="mat-elevation-z4 app-bar">
        <h1>Login Example Application</h1>
        <div fxFlex fxLayoutAlign="end center">
            <mat-menu #appMenu="matMenu">
                <button mat-menu-item (click)="openProfile()"> Profile </button>
                <button mat-menu-item (click)="logout()"> Logout </button>
            </mat-menu>
            <button mat-icon-button [matMenuTriggerFor]="appMenu" *ngIf="user" fxLayoutAlign="end center">
                {{user.firstName}} {{user.lastName}}
                <mat-icon aria-label="Example icon-button with a heart icon">power_settings_new</mat-icon>
            </button>
        </div>
    </div>

    <div class="content" fxFlex>
        <router-outlet></router-outlet>
    </div>
</div>
