<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="card-header" fxLayoutAlign="center start" fxFlex>
        <mat-card-header>
            <mat-card-title>Reset password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form class="login-form" [formGroup]="form">
                <p>
                    <mat-form-field class="login-full-width">
                        <input matInput formControlName="username" placeholder="Username" />
                    </mat-form-field>
                </p>
            </form>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" (click)="resetPassword()">Reset Password</button>
            <button mat-raised-button color="accent" (click)="login()">Login</button>
        </mat-card-actions>
    </mat-card>
</div>
